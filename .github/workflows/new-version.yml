name: Create a new version 

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  create-new-version:
    permissions:
        contents: write
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version-bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: 0
          fetch-tags: true

      - name: install
        run: yarn install --immutable

      - name: version bump
        id: version-bump
        run: |
          git config --global user.email "botexample.com"
          git config --global user.name "Mr. Bot"
          VERSION=$(npm version ${{ inputs.version }})
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version: $VERSION" >> $GITHUB_STEP_SUMMARY

      - name: push tag
        run: git push origin main --tags
            
  deploy-to-dev:
    needs: ['create-new-version']
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: deploy to dev
        run: echo Deployed to dev ${{ needs.create-new-version.output.version }}

  deploy-to-ops:
    needs: ['create-new-version']  
    runs-on: ubuntu-latest
    environment: ops
    steps:
      - name: deploy to ops
        run: echo Deployed to ops $VERSION

  deploy-to-prod:
    needs: ['create-new-version']
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: deploy to prod
        run: echo Deployed to prod $VERSION


